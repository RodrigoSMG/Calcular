<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 50px;
        }
        button {
            padding: 10px 20px;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Advinhe um número entre 1 e 100:</p>
    <input type="number" id="guess" min="1" max="100">
    <button onclick="checkGuess()">Enviar Palpite</button>
    <div class="message" id="message"></div>
    <button id="restartButton" style="display: none;" onclick="restartGame()">Reiniciar Jogo</button>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        const messageDiv = document.getElementById('message');

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guess').value);
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                messageDiv.textContent = 'Por favor, insira um número válido entre 1 e 100.';
                return;
            }
            if (userGuess < randomNumber) {
                messageDiv.textContent = 'Muito baixo! Tente novamente.';
            } else if (userGuess > randomNumber) {
                messageDiv.textContent = 'Muito alto! Tente novamente.';
            } else {
                messageDiv.textContent = 'Parabéns! Você adivinhou o número!';
                document.getElementById('restartButton').style.display = 'block';
            }
        }

        function restartGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            messageDiv.textContent = '';
            document.getElementById('guess').value = '';
            document.getElementById('restartButton').style.display = 'none';
        }
    </script>
</body>
</html>
